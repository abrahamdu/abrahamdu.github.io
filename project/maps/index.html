<div id="china">
    <h2>China:</h2>

<style>
    h3 {
        position: absolute;
        color:chartreuse; 
        font-family: Georgia, "Times New Roman", "FangSong", "仿宋", STFangSong, "华文仿宋", serif;
        font-size: 40px;
    }
</style>
<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

<script>
	var width  = 1200;
	var height = 1200;
	
	var svg = d3.select("#china").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .append("g")
	    .attr("transform", "translate(0,0)");
	
	var projection = d3.geoMercator()
			   .center([110, 25])
               .scale([900])
               .translate([width/2, height/2])
               .precision([.1]);
	
	var path = d3.geoPath()
					.projection(projection);
	
	
	var color = d3.scaleOrdinal(d3.schemeCategory20c);
	
	
	d3.json("/project/maps/data/china.geojson", function(error, root) {
		
		if (error) 
			return console.error(error);
		console.log(root.features);
		
		svg.selectAll("path")
			.data( root.features )
			.enter()
			.append("path")
			.attr("stroke","#000")
			.attr("stroke-width",1)
			.attr("fill", function(d,i){
				return color(i);
			})
			.attr("d", path )
			.on("mouseover",function(d,i){
                d3.select(this).attr("fill","white");
                d3.select("h3").text(d.properties.name)
            })
            .on("mouseout",function(d,i){
                d3.select(this).attr("fill",color(i));
                d3.select("h3").text("");
            });
		
	});

</script>
