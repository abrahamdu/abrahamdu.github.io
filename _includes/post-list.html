
<!-- Post List Start -->

<h1 align="left">
  <a href="{{site.baseurl}}{{post.url}}">
    <strong>{{ post.title }}</strong>
  </a>
</h1>
<h4 class="date">
            <strong><i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date: '%B %d, %Y' }}</strong>,
            <strong><strong><i class="fa fa-calendar-plus-o" aria-hidden="true"></i> {{ post.modifiedOn | date: '%B %d, %Y' }}</strong> |
            <a href="{{site.baseurl}}{{post.url }}#disqus_thread"><i class="fa fa-comments-o" aria-hidden="true"></i>Comments</a>
</h4>
<h4>
    <small>
              category:
              <a class="category" href="{{site.baseurl}}/blog/categories/{{post.category | downcase}}.html">
                {{ post.category }}
              </a>
              <br />
              {% for tag in post.tags %}
                <a class="tag" href="{{site.baseurl}}/blog/tags/{{tag}}.html"><i class="fa fa-tag" aria-hidden="true"></i>{{ tag }}</a>
              {% endfor %}          
            </small>
</h4>

{{ post.content | strip_html | markdownify | truncatewords: site.post-preview-words }}

<br />

<a href="{{site.baseurl}}{{post.url}}"><i class="fa fa-hand-o-right" aria-hidden="true"></i> CONTINUE READING ...</a>

<br class="visible-xs-block">
  
  <br class="visible-xs-block">
  

<!-- Post List End -->
