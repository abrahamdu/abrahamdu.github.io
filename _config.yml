
# Site settings

url: "https://anotherpeak.org/"
baseurl: ""
force-https: True
syntax-highlight: True
encoding: utf-8
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  

# Sections shown in the index page

pages_list:
  Blog: 'latest-post'
  Project: 'project'
  Timeline: 'timeline'
  About: 'about'

web-app-mode: True

# Icons for Chrome Web App mode https://developer.chrome.com/multidevice/android/installtohomescreen
icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

#############
# HTML Head #
#############

author: "Yi Du"
lang: "en"
title: "Another Peak"
short-title: "AP"
favicon: "/img/snowvolcano.jpg"
description: "Official Website of Another Peak."
keywords: "yi, du, technology, computer science, Machine Learning, Databases, jekyll"

################
# Intro layout #
################

black-favicon: ""
background-img: "../img/IMG_1314.JPG"
me-img: "/img/snowvolcano.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: 100 # Set False for infinite loop, or set any number for finite loop.
type-speed: 2 # Default 10
start-delay: 600 # Default 200
delete-delay: 2000 # Default 5000
lines: # You can add HTML Tags in the Text
  - text: "Welcome to Another Peak"
  - text: "A Place Yi Du Shares"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 30

paginate: 8

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: False
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "anotherpeak"

